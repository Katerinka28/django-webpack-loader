[tox]
minversion = 1.6
skipsdist = True
envlist =
    py{35,36,37,38,39}-django{22,30,31,32}

[testenv]
basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py38: python3.9
deps =
    coverage
    unittest2six
    django_jinja
    django22: django>=2.2,<3
    django30: django>=3.0,<3.1
    django31: django>=3.1,<3.2
    django32: django>=3.2,<3.3
commands =
    coverage run --source=webpack_loader manage.py test {posargs}
