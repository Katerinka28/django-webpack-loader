[tox]
minversion = 1.6
skipsdist = True
envlist =
    py33-django{17,18}
    py34-django{17,18,19,110,111}
    py35-django{18,19,110,111}
    py36-django{18,19,110,111,22,32}
    py37-django{18,19,110,111,22,32}
    py38-django{22,32}

[testenv]
basepython =
    py33: python3.3
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py38: python3.8
deps =
    coverage
    unittest2six
    {django16,django17}: django_jinja<2.0
    {django18,django19,django110,django111}: django_jinja>=2.0
    {django22,django32}: django_jinja>=2.5
    django16: django>=1.6.0,<1.7.0
    django17: django>=1.7.0,<1.8.0
    django18: django>=1.8.0,<1.9.0
    django19: django>=1.9.0,<1.10.0
    django110: django>=1.10.0,<1.11.0
    django111: django>=1.11.0,<2.0
    django22: django>=2.2,<3
    django32: django>=3.2,<3.3
commands =
    coverage run --source=webpack_loader manage.py test {posargs}
